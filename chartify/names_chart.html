<style>
    body{
        background-color: #382851;
    }
    #container{
        height:95vh;
    }
</style>
</style>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="purple-theme.js"></script>
<div id="container"></div>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    const type = urlParams.get('type').toLowerCase();
    // const COLORS = {'hindu':'#FF4500','muslim':'#009000','christian':'#1E90FF','sikh':'#DC143C','buddhist':'#BE7F9D','jain':'#FA8072','other':'#A020F0','atheist':'#808080',};
    (async () => {
        mainData = await fetch(
            `https://chartify.in/api/${type}s/choropleth/${name}`
        ).then(response => response.json());

        function getPieSeries(data){
            if (data.length==0){
                return [{name: 'N/A', y: 100, sliced: true}]
            }
            pieTotal = 0;
            // remove India if present
            if (data[0][0]=='India'){
                pieTotal += data[0][2] 
            }else{
            for (i of data)
                pieTotal += i[2]
            }

            pieSeries = []
            for (i of data){
                obj={
                    name:i[0],
                    y:100*i[2]/pieTotal,
                    sliced:true
                }
                if (obj['y']>50){
                    obj['selected']=true
                }
                if (i[0]!='India')
                pieSeries.push(obj)
            }
            console.log(pieSeries)
            return pieSeries
        }

        console.log(mainData)

        let pieData=getPieSeries(mainData)
        console.log('heere',pieData)

        Highcharts.chart('container', {
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            credits:{
                enabled:false
            },
            title: {
                text: `State-wise shares of People with Surname ‘${name}’`
            },
            subtitle:{
                text: 'Source: forenames.io',
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            accessibility: {
                point: {
                    valueSuffix: '%'
                }
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                    }
                }
            },
            series: [{
                name: 'Percentage',
                colorByPoint: true,
                data: pieData
            }]
        });
    })()

</script>
