<script>
    const urlParams = new URLSearchParams(window.location.search);
    const state = urlParams.get('state');
    const year = urlParams.get('year');
    const industry = urlParams.get('industry');
    age = urlParams.get('age');
    if (age=='80') age = '80+'
    const typology = urlParams.get('typology');
    // const COLORS = {'hindu':'#FF4500','muslim':'#009000','christian':'#1E90FF','sikh':'#DC143C','buddhist':'#BE7F9D','jain':'#FA8072','other':'#A020F0','atheist':'#808080',};
    (async () => {
        console.log(`https://chartify.in/api/population_by_work/choropleth/${year}/${state}/${typology}/${age}`)
        mainData = await fetch(
            `https://chartify.in/api/population_by_work/choropleth/${year}/${state}/${typology}/${age}`
        ).then(response => response.json());

        let data=[] 
        console.log('working',mainData)
        // console.log('total_'+gender+'s')
        for (district in mainData[industry]){
            // console.log(mainData['Total Workers'])
            if (district==state)
                continue
            if (industry=='Total Workers')
                data.push([district,Math.round(10000*(mainData['Total Workers'][district]['total_males']+mainData['Total Workers'][district]['total_females']))])
            else
                data.push([district,Math.round(10000*(mainData[industry][district]['total_males']+mainData[industry][district]['total_females'])/(mainData['Total Workers'][district]['total_males']+mainData['Total Workers'][district]['total_females']))/100])
        }
        
    
        
        console.log(data)

        function getMap(state){
            let map=''
            if (state=='India')
                map='india-2013'
            else
                map=state.toLowerCase()
            return 'https://besnoi.github.io/maps/json/'+map+'.json'
        }

    const map  = getMap(state)

    const topology = await fetch(map).then(response => response.json());

    mapChart = Highcharts.mapChart('container', {
        chart: {
            map: topology
        },

        title: {
            text: industry+' ('+typology+'), '+state+', '+year +' (Age '+age+')'
        },

        credits:{
            enabled:false
        },

        subtitle: {
            text: 'Source: Census India'
        },

        mapNavigation: {
            enabled: true,
            buttonOptions: {
                verticalAlign: 'bottom'
            }
        },

        colorAxis: {
            minColor:'#CABAE5',
            maxColor:'#673AB7'
        },
        
        series: [{
            name: industry=='Total Workers' && 'Population' || 'Percentage',
            states: {
                hover: {
                    color: '#BADA55'
                }
            },
            dataLabels: {
                enabled: false,
                format: '{point.name}'
            }
        }]
    });
        
    mapChart.update({
        series:{data:data}
    })

})()
</script>
