


<style>
    body{
        background-color: #382851;
    }
    #container{
        height:95vh;
    }
</style>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="purple-theme.js"></script>
<div id="container" style="display: flex;justify-content: center;align-items: center;"></div>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const state = urlParams.get('state');
    const district = urlParams.get('district');
    const category = urlParams.get('category');
    const school = urlParams.get('school');
    

    (async () => {
        
        function crypt(s) {
            if (s.length > 13) {
                return s.charCodeAt(15) + s.slice(-1).charCodeAt(0);
            } else {
                return s.length;
            }
        }

        schools={
            'All Schools':0,
            'PS (I-V)':1,
            'UPS (I-VIII)':2,
            'HSS (I-XII)':3,
            'UPS (VI-VIII)':4,
            'HSS (VI-XII)':5,
            'SS (I-X)':6,
            'SS (VI-X)':7,
            'SS (IX-X)':8,
            'HSS (IX-XII)':9,
            'HSS (XI-XII)':10,
        }

    const mainData = await fetch(
        `https://chartify.in/api/udise/data/${crypt(category)}/${state}/${district}`
    ).then(response => response.json());

    console.log("WORKING",mainData)
    var data = {}
    var age = ["5-9","10-14","15-19","20-24","25-29","30-34","35-39","40-49","50-59","60-69","70-79","80+"];
    var barData =[]
    var years =[]

    for (i in mainData){
        years.push(i)
        barData.push(mainData[i][schools[school]])
     }
    console.log(age)
    console.log(barData)

    var title = ''

    
    title=category+' ('+school+')'+', '+state


    Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: title
            },
            subtitle: {
                text: 'Source: Census of India'
            },
            credits: {
                enabled: false
            },
            xAxis: {
                categories: years,
                crosshair: true
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Number of Persons'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="color:white;padding:0">{point.y:.1f}</td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [{
                name: school,
                data:barData
            }]
        });
})()
  </script>
