<style>
body{
    overflow-y:hidden
}
#container {
    height: 500px;
    min-width: 310px;
    max-width: 800px;
    margin: 0 auto;
}

.loading {
    margin-top: 10em;
    text-align: center;
    color: gray;
}

</style>
<script src="https://code.highcharts.com/maps/highmaps.js"></script>
<script src="https://code.highcharts.com/maps/modules/exporting.js"></script>

<div id="container"></div>
<script>
(async () => {

    const topology = await fetch(
        'https://code.highcharts.com/mapdata/countries/in/custom/in-all-disputed.topo.json'
    ).then(response => response.json());

    // Prepare demo data. The data is joined to map using value of 'hc-key'
    // property by default. See API docs for 'joinBy' for more info on linking
    // data and map.
    const data = [
        ['andaman and nicobar islands', 5], ['andhra pradesh', 0.5], ['arunanchal pradesh', 24.2], ['assam', 7.3], ['bihar', 0.4], ['chandigarh', 0.3], ['chhattisgarh', 5], ['dadra and nagar haveli and daman and diu', 1.1], ['nct of delhi', 0.5], ['goa', 5.5], ['gujarat', 0.6], ['himachal pradesh', 0.6], ['haryana', 0.3], ['jharkhand', 6.1], ['jammu and kashmir', 0.2], ['karnataka', 0.9], ['kerala', 0.2], ['lakshadweep', 
0.3], ['ladakh', 3.8], ['maharashtra', 0.4], ['meghalaya', 1.5], ['manipur', 0.9], ['madhya pradesh', 1], ['mizoram', 0.9], ['nagaland', 0.9], ['odisha', 4.3], ['punjab', 0.3], ['puducherry', 0.3], ['rajasthan', 0.3], ['sikkim', 16.2], ['telangana', 6.7], ['tamil nadu', 0.3], ['tripura', 6.2], ['uttar pradesh', 0.3], ['uttarakhand', 0.3], ['west bengal', 1.1]]

    // Create the chart
    Highcharts.mapChart('container', {
        chart: {
            map: topology
        },

        title: {
            text: 'Women age 15 years and above who consume alcohol (%)'
        },

        subtitle: {
            text: 'Source: NHFS-5 Survey (2019-2021)'
        },

        mapNavigation: {
            enabled: true,
            buttonOptions: {
                verticalAlign: 'bottom'
            }
        },

        colorAxis: {
            min: 0,
            minColor: '#efecf3',
            maxColor: '#ff0000'
        },

        series: [{
            data: data,
            name: 'Percentage',
            states: {
                hover: {
                    color: '#BADA55'
                }
            },
            dataLabels: {
                enabled: false,
                format: '{point.name}'
            }
        }]
    });

})();

</script>
